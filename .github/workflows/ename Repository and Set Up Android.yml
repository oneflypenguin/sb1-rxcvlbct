name: First-Time Build App

on:
  push:
    branches:
      - main

jobs:
  first-time-build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository and set up Node.js
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 2. Install project and Capacitor dependencies
      - name: Install dependencies
        run: npm install

      - name: Install Capacitor dependencies
        run: npm install @capacitor/core @capacitor/cli @capacitor/android

      # 3. Initialize Capacitor and add Android platform
      - name: Initialize Capacitor
        run: npx cap init "CommentarySync" "com.example.commentarysync" --web-dir www

      - name: Add Android platform
        run: npx cap add android

      # 4. Build the web project (assumes output to "dist")
      - name: Build web project
        run: npm run build

      # 5. Rename build output from "dist" to "www" for Capacitor
      - name: Rename build output to www
        run: |
          if [ -d "dist" ]; then
            rm -rf www
            mv dist www
          else
            echo "dist directory not found!"
            exit 1
          fi

      # 6. Copy web assets into the native Android project
      - name: Copy web assets to Android
        run: npx cap copy android

      # 7. Update android/settings.gradle to include the Capacitor Android module
      - name: Update android/settings.gradle
        run: |
          cat > android/settings.gradle << 'EOF'
          include ':app'
          include ':capacitor-android'
          project(':capacitor-android').projectDir = new File(rootDir, '../node_modules/@capacitor/android/capacitor')
          EOF

      # 8. Build the Android APK using Gradle
      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug

      # 9. Upload the generated APK as an artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: commentarysync-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
