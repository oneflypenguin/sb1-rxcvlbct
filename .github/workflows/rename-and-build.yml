name: Rename and Build CommentarySync

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  rename-and-build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Use Node.js 18

      # Step 3: Install npm dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Rename the app to CommentarySync
      - name: Rename app
        run: |
          # Update capacitor.config.json
          echo '{
            "appId": "com.example.commentarysync",
            "appName": "CommentarySync",
            "webDir": "dist",
            "bundledWebRuntime": false
          }' > capacitor.config.json

          # Update package.json
          sed -i 's/"name": ".*"/"name": "commentarysync"/' package.json

          # Update index.html
          sed -i 's/<title>.*<\/title>/<title>CommentarySync<\/title>/' index.html

 # Step 5: Build the Vite project
      - name: Build project
        run: npm run build

      # Step 6: Install Capacitor
      - name: Install Capacitor
        run: npm install @capacitor/core @capacitor/cli

      # Step 7: Initialize Capacitor (if capacitor.config.json doesn't exist)
      - name: Initialize Capacitor
        run: npx cap init --web-dir dist

      # Step 8: Add Android platform
      - name: Add Android platform
        run: npx cap add android

      # Step 9: Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      # Step 10: Build the APK
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      # Step 11: Upload APK as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: commentarysync-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
