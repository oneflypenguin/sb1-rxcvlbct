name: Rename and Build CommentarySync

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  rename-and-build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4  # Updated to v4
        with:
          node-version: 18  # Use Node.js 18

      # Step 3: Install npm dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Create capacitor.config.json if it doesn't exist
      - name: Create capacitor.config.json
        run: |
          if [ ! -f capacitor.config.json ]; then
            echo '{
              "appId": "com.example.commentarysync",
              "appName": "CommentarySync",
              "webDir": "www"
            }' > capacitor.config.json
          fi

      # Step 5: Rename the app to CommentarySync
      - name: Rename app
        run: |
          # Update package.json
          sed -i 's/"name": ".*"/"name": "commentarysync"/' package.json

          # Update index.html
          sed -i 's/<title>.*<\/title>/<title>CommentarySync<\/title>/' index.html

          # Update App.tsx
          sed -i 's/Dual Media Player/CommentarySync/' src/App.tsx

      # Step 6: Build the Vite project
      - name: Build project
        run: npm run build

      # Step 7: Install Capacitor and @capacitor/android
      - name: Install Capacitor and Android platform
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android

      # Step 8: Initialize Capacitor (non-interactive)
      - name: Initialize Capacitor
        run: |
          npx cap init "CommentarySync" "com.example.commentarysync" --web-dir www --skip-config

      # Step 9: Add Android platform
      - name: Add Android platform
        run: npx cap add android

      # Step 10: Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3  # Updated to v3 (latest version of the action)

      # Step 11: Build the APK
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      # Step 12: Upload APK as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: commentarysync-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
